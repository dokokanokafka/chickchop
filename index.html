			if($('#output').html() === '　' || $('#output').html() === ''){

				alert('ハングルに変換されていません！ひらがなを入力してください！');
				return false;
			}

            let text = $('#output').text();
            // テキストエリアの作成
            let $textarea = $('<textarea></textarea>');
            // テキストエリアに文章を挿入
            $textarea.text(text);
            //テキストエリアを挿入
            $(this).append($textarea);
            //テキストエリアを選択
            $textarea.select();
            // コピー
            document.execCommand('copy');
            // テキストエリアの削除
            $textarea.remove();
